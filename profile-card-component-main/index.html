<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Front End</title>
</head>
<body>
  <main class="container principal">
      <div class="elementos__card">
        <div class="background__card">
          <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="" class="img__fundo__card">
        </div>
        <img src="/profile-card-component-main/images/image-victor.jpg" alt="" class="img__card">
          <div class="informacoes__card">
            <p class="nome__user__card">Victor Crest <span class="idade__card">26</span></p>
            <span class="cidade__card">London</span>
          </div>
          <hr>
          <div class="metricas__card">
            <ul class="informacoes__metricas__card">
              <li class="item__lista__card">
                <strong class="numeros__lista">80K</strong>
                <span class="texto__lista">Followers</span>
              </li>
              <li class="item__lista__card">
                <strong class="numeros__lista">803K</strong>
                <span class="texto__lista">Likes</span>
              </li>
              <li class="item__lista__card">
                <strong class="numeros__lista">1.4k</strong>
                <span class="texto__lista">Photos</span>
              </li>
            </ul>            
          </div>
    </div>
  </main>
</body>
</html>
